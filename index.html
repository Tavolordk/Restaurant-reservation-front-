<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Reservation Challenge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" href="asserts/img/text-document-check-icon.svg" type="image/x-icon">
  <style>
footer {
   position:fixed;
   bottom:0px;
   width:100%;
}
  </style>
</head>
<body>
  <header>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="asserts/img/text-document-check-icon.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          Restaurant Reservation App
        </a> 
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
          </ul>
        </div>
      </div>      
    </nav>
  </header>
  <main>
    <div class="container">
      <form id="reservationForm">
        <div class="mb-3">
          <label for="clientName" class="form-label">Client Name:</label>
          <input type="text" class="form-control" id="clientName" required>
        </div>
        <div class="mb-3">
          <label for="tableSize" class="form-label">Table Size:</label>
          <input type="number" class="form-control" id="tableSize" required>
        </div>
        <div class="mb-3">
          <label for="reservationDate" class="form-label">Reservation Date:</label>
          <input type="datetime-local" class="form-control" id="reservationDateTime" required>
        </div>
        <button type="submit" class="btn btn-primary">Book</button>
      </form>
      <br>
      <h2>Search by Date</h2>
      <div class="mb-3">
        <input type="datetime-local" class="form-control" id="searchDateTime">
      </div>
      <button id="searchButton" class="btn btn-primary">Search</button>

      <h2>Reservation List</h2>
      <ul class="list-group" id="reservationList"></ul>
    </div>
  </main>
  <br/>
  <br/>
  <footer class="bg-dark">
    <div class="text-center p-3 text-light">
      Â© 2024 Copyright:
      <a class="text-light" href="index.html">Restaurant-reservation.com</a>
    </div>
  </footer>
  <script src="asserts/js/reservations.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
